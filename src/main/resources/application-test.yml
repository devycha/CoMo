spring:
  profiles:
    active: prod
  datasource:
    url: jdbc:h2:mem:como;MODE=MySQL;
    username: sa
    password:
    driverClassName: org.h2.Driver

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      dialect: org.hibernate.dialect.MariaDBDialect
      database-platform: org.hibernate.dialect.H2Dialect
      ddl-auto: update
      generate-ddl: true

  thymeleaf:
    cache: false
    enabled: true
    prefix: classpath:/templates/
    suffix: .html

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${ GOOGLE_EMAIL_ID }
    password: ${ GOOGLE_EMAIL_PASSWORD }
    properties:
      mail:
        smtp:
          starttls:
            enable: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${ GOOGLE_LOGIN_CLIENT_ID }
            client-secret: ${ GOOGLE_LOGIN_CLIENT_SECRET }
            scope:
              - email
              - profile
          facebook:
            client-id: ${ FACEBOOK_LOGIN_CLIENT_ID }
            client-secret: ${ 06476dc201c36aa2e2420176df522d99 }
            scope:
              - email
              - public_profile

          naver:
            client-id: ${ NAVER_LOGIN_CLIENT_ID }
            client-secret: ${ NAVER_LOGIN_CLIENT_SECRET }
            scope: name, email
            client-name: Naver
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/naver

        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response