<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{boilerplate}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/chat.css}">
</th:block>

<div layout:fragment="content">
    <div class="container-fluid">

        <div class="row">

            <div class="col-sm-12">


                <div id="user_chat_data" class="user_chat_data">
                    <div id="chatRoomId" type="hidden" th:value="${chatRoom.getId()}"></div>
                    <div id="myName" type="hidden" th:value="${chatRoom.getMyName()}"></div>
                    <div id="chatName" class="profile_name" th:text="${chatRoom.getChatName()}">
                        &nbsp;&nbsp;&nbsp;&nbsp;<img src="./img/profile.png" class="mr-3 rounded-circle"> &nbsp;&nbsp;
                    </div>

                    <div class="container-fluid chat_section" id="chat-box">

                        <!-- 받은메시지 시작 -->
                        <div class="incoming_msg">
                            <div class="received_msg">
                                <div class="received_with_msg">
                                    <p>Lorem Ipsum refers to text that the DTP (Desktop Publishing) industry use as
                                        replacement text when
                                        the real text is not </p>
                                    <span class="time_date"> 11:18 | Today</span>
                                </div>
                            </div>
                        </div>
                        <!-- 받은메시지 끝 -->

                        <!-- 보낸메시지 시작 -->
                        <div class="outgoing_msg">
                            <div class="sent_msg">
                                <p>Lorem Ipsum refers to text that the DTP (Desktop Publishing) industry use as
                                    replacement text when
                                    the real text is not </p>
                                <span class="time_date"> 11:18 | Today</span>
                            </div>
                        </div>
                        <!-- 보낸메시지 끝 -->

                    </div>

                    <div class="type_msg">
                        <div class="input_msg_write">
                            <input id="chat-outgoing-msg" type="text" class="write_msg" placeholder="Type a message"/>
                            <button id="chat-send" class="msg_send_btn" type="button"><i class="fa fa-paper-plane"
                                                                                         aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script th:src="@{/js/chat.js}"></script>
    </th:block>
</div>



<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</html>
