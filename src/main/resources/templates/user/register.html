<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{boilerplate}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>


<div layout:fragment="content">
    <div class="container d-flex justify-content-center align-items-center align-middle login-form shadow">

        <div class="row">
            <div class="card col-md-6 offset-md-3 col-xl-4 offset-xl-4">
                <img th:src="@{/image/login.png}" class="card-img-top" alt="login-image">
                <div class="card-body">
                    <h5 class="card-title">회원 가입</h5>
                    <p class="card-text">CoMo에 회원 가입하기</p>
                </div>
                <ul class="list-group list-group-flush">
                    <form action="/user/register" method="POST">
                        <li class="list-group-item">
                            <div class="mb-3">
                                <label class="form-label" for="username">아이디</label>
                                <input class="form-control" type="text" id="username" name="username" autofocus
                                       required/>
                            </div>
                        </li>

                        <li class="list-group-item">
                            <div class="mb-3">
                                <label class="form-label" for="password">비밀번호</label>
                                <input class="form-control" type="password" id="password" name="password" required/>
                            </div>
                        </li>

                        <li class="list-group-item">
                            <select name="gender" id="gender" required>
                                <option value="MEN">남자</option>
                                <option value="WOMEN">여자</option>
                            </select>

                            <label for="birth">생년월일</label>
                            <input type="date" name="birth" id="birth" required/>
                        </li>


                        <div class="d-flex justify-content-center align-items-end mt-2 mb-2">
                            <a href="/user/login" class="card-link">로그인 하기</a>
                            <a href="/user/find-password" class="card-link">비밀번호 찾기</a>
                        </div>
                            <button type="submit" class="col-5 btn btn-success btn-block mx-3">회원 가입</button>
                    </form>
                </ul>
            </div>
        </div>

        <div class="text-warn" th:text="${errorMessage}">
        </div>
    </div>
</html>
